---
type: install
id: siodb
name: Siodb
category: apps/dev-tools
homepage: https://siodb.io
baseUrl: https://raw.githubusercontent.com/siodb/siodb-jelastic/master
logo: /images/siodb-70x70.png
description: |
   A relational SQL database that secures your data, manages personal data life-cycle, and automates operational tasks.
   [Siodb documentation](https://docs.siodb.io/)

nodes:
  - cloudlets: 8
    nodeGroup: sqldb
    image: siodb/siodb

onInstall:
  cmd [sqldb]: cat /home/siodb/.ssh/id_rsa

success:
  email: true
  text: |
    **Admin Panel**: ${nodes.sqldb[0].address}
    **URI**: siodb://root@${nodes.sqldb[0].endpoints.domain}:${nodes.sqldb[0].endpoints.publicPort}?identity_file=<PATH_TO_SIODB_ROOT_USER_PRIVATE_KEY>
    **PATH_TO_SIODB_ROOT_USER_PRIVATE_KEY**: ${nodes.sqldb[0].cmd}
